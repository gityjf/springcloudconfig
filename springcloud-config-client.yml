spring:
  profiles:
    active:
      - dev
---
server:
  port: 8201

spring:
  profiles: dev       # 开发环境
  application:
      name: springcloud-config-client-dev

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://www.eureka.com:7001/eureka

---
spring:
  profiles: test       # 测试环境
  application:
      name: springcloud-config-test
